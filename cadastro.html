<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro - Emagrecimento Saudável</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <a href="index.html"><img src="logo.png" alt="logo Emagrecimento Saudável"></a>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Pacotes</a></li>
                    <li><a href="imc.html">IMC</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="cadastro">
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="nascimento">Data Nascimento</label>
                <input type="date" id="data" class="input-padrao" required>

                <label for="cpf">CPF</label>
                <input type="cpf" id="cpf" class="input-padrao" required placeholder="XXX.XXX.XXX-XX">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="endereço">Endereço</label>
                <input type="text" id="endereço" class="input-padrao" required placeholder="Rua das belezas Nº000">

                <label for="cep">CEP</label>
                <input type="text" id="cep" class="input-padrao" required placeholder="XXXXX-XXX">

                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>

                <div class="campoCidade">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="input-padrao" required placeholder="Capão redondo">
                </div>

                <fieldset>
                    <legend>Sexo</legend>
                    <label for="radio-email"><input type="radio" name="cadastro" value="masculino" id="campoFeminino">
                        Masculino</label>

                    <label for="radio-telefone"><input type="radio" name="cadastro" value="feminino"
                            id="campoMasculino"> Feminino</label>
                </fieldset>


                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                    email?</label>

                <input type="submit" value="Enviar Cadastro" class="enviar">
            </form>


        </main>
    </div>

   
        <footer>
            <img src="logo.png" alt="logo Emagrecimento Saudável">
            <p class="copyright">&copy; Copyright Emagrecimento Saudável - 2022</p>
        </footer>
</body>
</body>

</html>
